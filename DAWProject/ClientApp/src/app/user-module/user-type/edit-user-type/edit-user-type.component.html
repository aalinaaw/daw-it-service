<!-- Button trigger modal -->
<button (click)="onSelectEditClicked()" type="button" class="btn btn-primary" data-toggle="modal" data-target="#editUserTypeModal">
  Edit User Type
</button>

<!-- Modal -->
<div class="modal fade" id="editUserTypeModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Edit {{userType ? userType.type : ''}}</h5>
        <button #closeBtn type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <label for="inputUserTypeName" class="sr-only">Service Name</label>
        <input *ngIf="userType" [(ngModel)]="userType.type"  name="userType" type="text" id="inputUserTypeName" class="form-control"
               placeholder="{{userType ? userType.type : ''}}">
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" (click)="onSaveChanges()">Save changes</button>
        <button type="button" class="btn btn-primary" (click)="onSelectDelete()">Delete</button>
      </div>
    </div>
  </div>
</div>
